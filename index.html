<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotIMDb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NotIMDb</h1>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <input type="text" placeholder="Search..">
    </div>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Runtime</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="moviesTableBody"></tbody>
    </table>



    <div id="formDiv">
        <h2>Create Movie</h2>
        <form id="movieForm" action="" method="post">
            <div>
                <label for="title">Movie Title</label>
                <input type="text" id="title" placeholder="Enter movie title" required>
            </div>
            <div>
                <label for="runtime">Runtime</label>
                <input type="number" id="runtime" placeholder="Enter movie runtime" min="0">
            </div>            
            <div>
                <label for="releaseDate">Year of Release</label>
                <input type="date" id="releaseDate" placeholder="Enter year of release" required>
            </div>
            <div>
                <button type="submit" >Create</button>
            </div>
        </form>
    </div>
    <script src="functions.js"></script>

</body>
</html>
